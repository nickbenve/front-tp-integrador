
<section *ngIf="esVendedor==='vendedor'">

  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
       <h1 class="fw-bolder">PRODUCTOS QUE OFRECES</h1>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
              <div class="col mb-5" id="z" *ngFor="let estructura of productos">
                  <div class="card h-100" >
                      <!-- Sale badge-->
                      <div class="badge bg-dark text-white position-absolute" style="top: 0.3rem; right: 0.3rem">Sale</div>
                      <!-- Product image-->
                      <img class="card-img-top" src={{estructura.foto}} alt="...">
                      <!-- Product details-->
                      <div class="card-body p-4">
                          <div class="text-center">
                              <!-- Product name-->
                              <h5 class="fw-bolder">{{ estructura.nombre }}</h5>
                              <!-- Product reviews-->

                              <h5 class="fw-bolder">{{ estructura.descripcion }}</h5>
                              <div class="d-flex justify-content-center small text-warning mb-2">
                                  <div class="bi-star-fill"></div>
                                  <div class="bi-star-fill"></div>
                                  <div class="bi-star-fill"></div>
                                  <div class="bi-star-fill"></div>
                                  <div class="bi-star-fill"></div>
                              </div>
                              <!-- Product price-->
                              {{ estructura.precio }}

                          </div>

                      </div>
                      <!-- Product actions-->
                      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                          <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/carrito']">Modificar</a></div>
                      </div>
                  </div>
              </div>
            </div>
    </div>
  </section>
  <div class="navigation " id="navi">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" [routerLink]="['/home']" aria-label="Previous" (click)="paginaAnt()">
          <span aria-hidden="true">&laquo;</span>

        </a>
      </li>

      <li class="page-item"><a class="page-link" >{{paginaActual}}</a></li>

      <li class="page-item">
        <a class="page-link"  aria-label="Next" (click)="paginaSig()">
          <span aria-hidden="true">&raquo;</span>

        </a>
      </li>
    </ul>
  </div>

</section>




<section *ngIf="esVendedor==='cliente'" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">

      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let estructura of productos">
              <div class="card h-100" >
                  <!-- Sale badge-->
                  <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                  <!-- Product image-->
                  <img class="card-img-top" src={{estructura.foto}} alt="...">
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{ estructura.nombre }}</h5>
                          <!-- Product reviews-->

                          <h5 class="fw-bolder">{{ estructura.descripcion }}</h5>
                          <div class="d-flex justify-content-center small text-warning mb-2">
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                          </div>
                          <!-- Product price-->

                          {{ estructura.precio }}
                          <div class="formulario">

                          <form [formGroup]="formulario!" id="formCantidad" (ngSubmit)="crearItem(estructura.id)">
                              <div class="form-cantidad">
                                <input type="text" class="form-cantidad"  size="4" placeholder="Cantidad" formControlName="cantidad">
                              </div>
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                                <div class="text-center">
                                  <a class="btn btn-outline-dark mt-auto" (click)="crearItem(estructura.id)">
                                    Add to cart
                                  </a>
                                </div>
                            </div>


                           </form>

                          </div>
                      </div>

                  </div>
                  <!-- Product actions-->

              </div>
          </div>




      </div>
  </div>
  <div class="navigation " id="navi">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" [routerLink]="['/home']" aria-label="Previous" (click)="paginaAnt()">
          <span aria-hidden="true">&laquo;</span>

        </a>
      </li>

      <li class="page-item"><a class="page-link" [routerLink]="['/home']">{{paginaActual}}</a></li>

      <li class="page-item">
        <a class="page-link" [routerLink]="['/home']" aria-label="Next" (click)="paginaSig()">
          <span aria-hidden="true">&raquo;</span>

        </a>
      </li>
    </ul>
  </div>

</section>
