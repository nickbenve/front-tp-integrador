<h1 *ngIf="esVendedor==='vendedor'">
  vendedor
</h1>



<section *ngIf="esVendedor==='cliente'" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">

      <form class="d-flex mt-3 mt-6" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn  btn-outline-dark" type="submit">Search</button>
      </form>

      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let estructura of productos">
              <div class="card h-100" >
                  <!-- Sale badge-->
                  <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                  <!-- Product image-->
                  <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="...">
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{ estructura.nombre }}</h5>
                          <!-- Product reviews-->

                          <h5 class="fw-bolder">{{ estructura.descripcion }}</h5>
                          <div class="d-flex justify-content-center small text-warning mb-2">
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                          </div>
                          <!-- Product price-->

                          {{ estructura.precio }}
                          <div class="formulario">

                            <form id="formCantidad">

                              <div class="form-cantidad">

                                <input type="text" class="form-cantidad" id="cantidad" size="5" placeholder="Cantidad">

                              </div>

                            </form>

                          </div>
                      </div>

                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                  </div>
              </div>
          </div>




      </div>
  </div>
