
<section class="h-100 h-custom" >
  <div class="container h-100 py-5"id="section1">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="h5">Shopping Bag</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">
                  <div class="d-flex align-items-center">
                    <img src={{item.producto.foto}}  class="img-fluid rounded-3"
                      style="width: 120px;" alt="Book">
                    <div class="flex-column ms-4">
                      <p class="mb-2">{{item.producto.nombre}}</p>
                      <p class="mb-0">{{item.producto.descripcion}}</p>
                    </div>
                  </div>
                </th>

                <th class="align-middle">
                  <p class="mb-0" style="font-weight: 500;">{{item.cantidad}}</p>
                </th>
                <th class="align-middle">
                  <p class="mb-0" style="font-weight: 500;">{{item.producto.precio}}</p>
                </th>
              </tr>

            </tbody>
          </table>
        </div>


        <div class="card mb-4">

          <form [formGroup]="formularioMeto!">

          <div class="card-body p-4 d-flex flex-row">

            <div class="form-outline flex-fill">

              <option selected>Medios de pago</option>
              <select id="inputState" class="form-select" formControlName="metodo">
                <option value="EFECTIVO" >Efectivo</option>
                <option value="TARJETA" >Tarjeta</option>
                <option value="CHEQUE" >Cheque</option>
              </select>
            </div>
            <button type="button" class="btn  btn-lg ms-3 bg-color1" (click)="guardar()">Elegir </button>
          </div>

          </form>

        </div>

        <div class="card mb-4">
          <form [formGroup]="formularioDesc!">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <label>Ingrese cupon</label>
              <input type="text" id="form1"  [(ngModel)]="codigoDescuento" class="form-control form-control-lg" formControlName="descuento">
            </div>
           <button type="button" class="btn bg-color1 btn-lg ms-3"(click)="guardarDescuento()">Apply </button>
          </div>
         </form>
        </div>








            <div class="row col-12 text-center aeeee" id="aaaaaaa">
              <div class="col-lg-4 col-xl-3 text-center aling-items-center ">
                <div class="d-flex justify-content-between text-center aling-items-center " style="font-weight: 500;">
                  <p class="mb-2 ">Subtotal sin descuentos</p>
                  <p class="mb-2">{{precioSinDescuento}}</p>
                </div>



                <hr class="my-4">

                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                  <p class="mb-2">Total con descuentos </p>
                  <p class="mb-2">{{precioConDescuento}}</p>
                </div>

                <button [routerLink]="['/home']" type="button" class="btn btn-primary btn-block  btn-lg" (click)="confirmar()">

                    Confirmar

                </button>

              </div>
            </div>


        </div>

      </div>
    </div>

</section>
