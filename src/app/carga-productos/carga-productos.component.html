
<div class=" container  bg-color2 px-4 px-lg-5 ">

  <h1 class="fw-bolder">CARGA DE PRODUCTOS</h1>
   <form class="formulario1" [formGroup]="formulario!" (ngSubmit)="guardarProducto()">

        <div class="form-group">
           <input type="text" class="form-control" id="nomProd" placeholder="Nombre" formControlName="nombre">
         </div>
          <div class="form-group">
           <input type="text" class="form-control" id="desProd" placeholder="Descripcion" formControlName="descripcion">
         </div>
         <div class="form-group">
          <input type="text" class="form-control"  placeholder="Stock" formControlName="stock">
        </div>
          <div class="form-group">
           <input type="text" class="form-control" placeholder="Precio" formControlName="precio">
         </div>

     <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="moneda" id="inlineRadio1" value="pesos" formControlName="moneda">
          <label class="form-check-label" for="inlineRadio1">$</label>

      </div>

      <div class="form-check form-check-inline">

          <input class="form-check-input" type="radio" name="moneda" id="inlineRadio2" value="dolar" formControlName="moneda">
          <label class="form-check-label" for="inlineRadio2">USD</label>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="LinkImagen" formControlName="imagenURL">
      </div>

      <!--
         <div class="form-group">
           <label for="eleccionProv">Proveedores asociados</label>
           <select class="form-control" id="eleccionProv">
             <option >proveedor a</option>
             <option>proveedor b</option>
           </select>
         </div>
         -->
       <div class="form-group">
      <!-- <label for="exampleFormControlFile1">Foto del producto</label>
       <div class="form-group"> IMAGEN
       <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="imagen">
      -->
      </div>
      <a [routerLink]="['/home']" (click)="guardarProducto()">
      <button type="submit" class="btn bg-color1">Cargar producto

      </button></a>
   </form>
</div>
